---
mongodb_user: mongod
mongodb_group: mongod

mongodb_default_repository: https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/{{ mongodb_version_string[0:3] }}/x86_64/

mongodb_monitor_agent_url: https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent-latest.x86_64.rpm
mongodb_automation_agent_url: https://cloud.mongodb.com/download/agent/automation/mongodb-mms-automation-agent-manager-latest.x86_64.rpm

mongodb_os_config:
  processManagement:
    fork: true
    pidFilePath: /var/run/mongodb/mongod.pid
  storage:
    dbPath: /var/lib/mongo
